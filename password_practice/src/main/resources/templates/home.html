<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스워드 해싱 데모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7f7f7;
            border-radius: 5px;
            text-align: left;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .info ul {
            margin-left: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🔐 패스워드 해싱 데모</h1>
    <p>BCrypt를 사용한 안전한 패스워드 저장 구현</p>

    <div class="links">
        <a href="/register" class="btn">회원가입</a>
        <a href="/login" class="btn btn-secondary">로그인</a>
        <a href="/password-test/form" class="btn">패스워드 해싱 테스트</a>
        <a href="/h2-console" class="btn btn-secondary">H2 Console</a>
    </div>

    <div class="info">
        <h3>테스트 방법</h3>
        <ul>
            <li>회원가입: 강한 패스워드로 가입 (예: MySecure123!)</li>
            <li>H2 Console에서 해시된 패스워드 확인</li>
            <li>패스워드 해싱 테스트로 BCrypt 동작 확인</li>
        </ul>
    </div>
</div>
</body>
</html>
