<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 패스워드 암호화 데모</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
          margin: 0;
          padding: 40px;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .container {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          max-width: 400px;
          width: 100%;
        }
        .header {
          text-align: center;
          margin-bottom: 30px;
        }
        .header h1 {
          color: #333;
          margin-bottom: 10px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #555;
        }
        .form-group input {
          width: 100%;
          padding: 12px;
          border: 2px solid #ddd;
          border-radius: 8px;
          font-size: 16px;
          box-sizing: border-box;
          transition: border-color 0.3s;
        }
        .form-group input:focus {
          outline: none;
          border-color: #2196F3;
        }
        .btn {
          width: 100%;
          padding: 15px;
          background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: opacity 0.3s;
        }
        .btn:hover {
          opacity: 0.9;
        }
        .alert {
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
        }
        .alert-error {
          background: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
        }
        .alert-success {
          background: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
        }
        .links {
          text-align: center;
          margin-top: 20px;
        }
        .links a {
          color: #2196F3;
          text-decoration: none;
          margin: 0 10px;
        }
        .test-accounts {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🔐 로그인</h1>
        <p>패스워드 해시 검증 데모</p>
    </div>

    <div class="alert alert-error" th:if="${param.error}">
        로그인에 실패했습니다. 사용자명과 패스워드를 확인해주세요.
    </div>

    <div class="alert alert-success" th:if="${param.logout}">
        로그아웃되었습니다.
    </div>

    <div class="alert alert-success" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">로그인</button>
    </form>

    <div class="test-accounts">
        <h4>🧪 테스트 계정</h4>
        <p>회원가입을 통해 계정을 생성하거나 아래 테스트 도구를 사용해보세요:</p>
        <ul>
            <li><strong>패스워드 해싱 테스트:</strong> /password-test/encode</li>
            <li><strong>패스워드 검증 테스트:</strong> /password-test/verify</li>
            <li><strong>DB 확인:</strong> <a href="/h2-console" target="_blank">H2 콘솔</a></li>
        </ul>
    </div>

    <div class="links">
        <a href="/register">회원가입</a>
        <a href="/">홈으로</a>
    </div>
</div>
</body>
</html>
